name: CI

on:
  pull_request:
  push:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v2
        with:
          registry-url: 'https://registry.npmjs.org'
          scope: '@inkdropapp'

      - name: Install ğŸ”§
        env:
          BUN_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: bun install

      - name: Lint ğŸ§
        run: bun run lint

      - name: Test ğŸš¨
        run: bun run test
